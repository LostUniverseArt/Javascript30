<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>

<p onClick="makeGreen()">×BREAK×DOWN×</p>

<script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    /*
     * in the elements tab of the dev tools you can right-click the line with the
     * onclick element -> Break on... -> Attributes modifications to set break point.
     * Same again to unset.
     */

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'new'); // not used so much now we can use back-ticks eg.
    var msg = 'new';
    console.log(`Hello I am a ${msg} string in ES6!`);

    // Styled
    console.log('%c I am some great text', 'font-size: 20px; background: red; text-shadow: 5px 5px blue;');

    // warning!
    console.warn('OH NOOO!!!');

    // Error :|
    console.error('Oh DARN?!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing (assert will display if assertion is wrong)
    console.assert(1 === 1, 'You are right'); // will not display as it is correct
    console.assert(1 === 2, 'You are wrong'); // will display as it is wrong

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong, there is no ouch.');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // all the properties and methods for the element

    // Grouping together
    dogs.forEach(dog => {
//        console.group(`${dog.name}`); // group will be expanded on load
        console.groupCollapsed(`${dog.name}`); // group will be collapsed on load
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Bob');
    console.count('Wes');
    console.count('Bob');
    console.count('Bob');
    console.count('Wes');
    console.count('Bob');
    console.count('Wes');
    console.count('Bob');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/lostuniverseart')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);

</script>
</body>
</html>
